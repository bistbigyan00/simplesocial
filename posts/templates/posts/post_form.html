{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}

  <h1>Create a new post</h1>

  <form action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary" value="Create">
  </form>

{% endblock %}
