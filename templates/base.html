<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SimpleSocial</title>

    <!-- boostrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- master css -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <nav class="navbar" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>
        <ul class="nav navbar-nav navbar-right">

          {% if user.is_authenticated %}
            <li><a href="{% url 'posts:create' %}"> Post </a></li>
            <li><a href="{% url 'groups:all' %}"> Groups </a></li>
            <li><a href="{% url 'groups:create' %}"> Create Group </a></li>
            <li><a href="{% url 'accounts:logout' %}"> Log-Out </a></li>
          {% else %}
            <li><a href="{% url 'groups:all' %}"> Groups </a></li>
            <li><a href="{% url 'accounts:login' %}"> Log In </a></li>
            <li><a href="{% url 'accounts:signup' %}"> Sign Up </a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
      {% block content %}

      {% endblock %}

  </body>
</html>
