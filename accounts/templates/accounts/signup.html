{% extends 'base.html' %}

<!-- loading the boostrap3 for form -->
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <h1>Sign Up</h1>

    <form method="POST">

      {% bootstrap_form form %}
      {% csrf_token %}
      <input class="btn btn-primary" type="submit" value="Sign Up">

    </form>

  </div>
{% endblock %}
